<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Vazamentos de Água</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .control-panel {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #map {
            flex: 3;
            min-width: 400px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-options {
            margin-bottom: 20px;
        }
        .vazamento-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .vazamento-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .vazamento-item:hover {
            transform: translateX(5px);
        }
        .pendente {
            background-color: #ffebee;
            border-left: 5px solid #e74c3c;
        }
        .realizado {
            background-color: #e8f5e9;
            border-left: 5px solid #2ecc71;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .status-pendente {
            background-color: #e74c3c;
        }
        .status-realizado {
            background-color: #2ecc71;
        }
        .filter-btn {
            padding: 8px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .filter-btn.active {
            color: white;
        }
        #todos {
            background-color: #3498db;
            color: white;
        }
        #pendentes {
            background-color: #e74c3c;
            color: white;
        }
        #realizados {
            background-color: #2ecc71;
            color: white;
        }
        .coordinates {
            font-size: 12px;
            color: #7f8c8d;
        }
        .status-info {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loading-message {
            font-size: 14px;
            margin: 5px 0;
        }
        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Sistema de Monitoramento de Vazamentos de Água</h1>
    
    <div class="container">
        <div class="control-panel">
            <h2>Painel de Controle</h2>
            
            <div class="filter-options">
                <h3>Filtrar por Status:</h3>
                <button id="todos" class="filter-btn active">Todos</button>
                <button id="pendentes" class="filter-btn">Pendentes</button>
                <button id="realizados" class="filter-btn">Realizados</button>
            </div>
            
            <h3>Lista de Vazamentos:</h3>
            <div class="vazamento-list" id="vazamentoList">
                <!-- Itens serão adicionados dinamicamente -->
            </div>

            <div class="status-info">
                <p class="loading-message">Dados carregados automaticamente do arquivo vazamentos.csv</p>
                <p class="loading-message" id="loadingStatus">Carregando dados...</p>
                <button id="refreshBtn" class="refresh-btn">Atualizar Dados Agora</button>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configurações - ATUALIZE ESTES VALORES!
        const config = {
            csvUrl: 'https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/vazamentos.csv',
            defaultView: [-15.6427, -56.1722],
            defaultZoom: 15,
            refreshInterval: 300000 // 5 minutos
        };

        // Variáveis globais
        let map;
        const markers = {};
        let vazamentosData = [];

        // Inicialização do mapa
        function initMap() {
            map = L.map('map').setView(config.defaultView, config.defaultZoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        }

        // Ícones personalizados
        const icons = {
            pendente: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            }),
            realizado: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            })
        };

        // Carregar dados do CSV
        async function loadCSVData() {
            try {
                document.getElementById('loadingStatus').textContent = "Carregando dados...";
                const timestamp = new Date().getTime();
                const response = await fetch(`${config.csvUrl}?t=${timestamp}`);
                
                if (!response.ok) throw new Error("Erro ao carregar arquivo");
                
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        vazamentosData = results.data.map(item => ({
                            id: item.id,
                            local: item.local,
                            coordenadas: [parseFloat(item.lat), parseFloat(item.lng)],
                            status: item.status,
                            dataRegistro: item.data_registro,
                            dataReparo: item.data_reparo || null,
                            descricao: item.descricao
                        }));
                        
                        updateMapAndList();
                        updateStatusMessage(vazamentosData.length);
                    },
                    error: function(error) {
                        throw new Error("Erro ao processar CSV");
                    }
                });
            } catch (error) {
                console.error("Erro:", error);
                document.getElementById('loadingStatus').textContent = "Erro ao carregar dados. Tente atualizar.";
            }
        }

        // Atualizar mapa e lista
        function updateMapAndList(filter = 'todos') {
            // Limpar marcadores existentes
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            
            // Filtrar dados
            const filteredData = filter === 'todos' 
                ? vazamentosData 
                : vazamentosData.filter(v => v.status === filter);
            
            // Adicionar novos marcadores
            filteredData.forEach(vazamento => {
                const coords = vazamento.coordenadas;
                const status = vazamento.status.toLowerCase();
                
                markers[vazamento.id] = L.marker(coords, {
                    icon: icons[status]
                }).addTo(map).bindPopup(`
                    <b>${vazamento.local}</b><br>
                    <span class="status-${status}">${status.toUpperCase()}</span><br>
                    ${vazamento.descricao}<br>
                    <small>Registrado em: ${vazamento.dataRegistro}</small>
                    ${vazamento.dataReparo ? `<br><small>Reparado em: ${vazamento.dataReparo}</small>` : ''}
                `);
            });
            
            // Atualizar lista
            updateVazamentoList(filter);
        }

        function updateVazamentoList(filter = 'todos') {
            const listContainer = document.getElementById('vazamentoList');
            listContainer.innerHTML = '';
            
            const filteredData = filter === 'todos' 
                ? vazamentosData 
                : vazamentosData.filter(v => v.status === filter);
            
            filteredData.forEach(vazamento => {
                const item = document.createElement('div');
                item.className = `vazamento-item ${vazamento.status}`;
                item.innerHTML = `
                    <div>
                        <strong>${vazamento.local}</strong>
                        <span class="status-badge status-${vazamento.status}">
                            ${vazamento.status.toUpperCase()}
                        </span>
                    </div>
                    <div class="coordinates">${vazamento.coordenadas[0].toFixed(6)}, ${vazamento.coordenadas[1].toFixed(6)}</div>
                    <div>${vazamento.descricao}</div>
                    <small>Registrado em: ${vazamento.dataRegistro}</small>
                `;
                
                item.addEventListener('click', () => {
                    map.setView(vazamento.coordenadas, 18);
                    markers[vazamento.id].openPopup();
                });
                
                listContainer.appendChild(item);
            });
        }

        function updateStatusMessage(count) {
            document.getElementById('loadingStatus').textContent = 
                `Dados carregados com sucesso! ${count} vazamentos`;
        }

        // Event listeners para filtros
        document.getElementById('todos').addEventListener('click', () => {
            setActiveButton('todos');
            updateMapAndList('todos');
        });

        document.getElementById('pendentes').addEventListener('click', () => {
            setActiveButton('pendentes');
            updateMapAndList('pendente');
        });

        document.getElementById('realizados').addEventListener('click', () => {
            setActiveButton('realizados');
            updateMapAndList('realizado');
        });

        // Botão de atualização manual
        document.getElementById('refreshBtn').addEventListener('click', loadCSVData);

        function setActiveButton(activeId) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(activeId).classList.add('active');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadCSVData();
            
            // Atualizar automaticamente
            setInterval(loadCSVData, config.refreshInterval);
        });
    </script>
</body>
</html>
