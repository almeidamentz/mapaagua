<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Vazamentos de Água</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .control-panel {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #map {
            flex: 3;
            min-width: 400px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-options {
            margin-bottom: 20px;
        }
        .vazamento-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .vazamento-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .vazamento-item:hover {
            transform: translateX(5px);
        }
        .pendente {
            background-color: #ffebee;
            border-left: 5px solid #e74c3c;
        }
        .realizado {
            background-color: #e8f5e9;
            border-left: 5px solid #2ecc71;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .status-pendente {
            background-color: #e74c3c;
        }
        .status-realizado {
            background-color: #2ecc71;
        }
        .filter-btn {
            padding: 8px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .filter-btn.active {
            color: white;
        }
        #todos {
            background-color: #3498db;
            color: white;
        }
        #pendentes {
            background-color: #e74c3c;
            color: white;
        }
        #realizados {
            background-color: #2ecc71;
            color: white;
        }
        .coordinates {
            font-size: 12px;
            color: #7f8c8d;
        }
        .status-info {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loading-message {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Sistema de Monitoramento de Vazamentos de Água</h1>
    
    <div class="container">
        <div class="control-panel">
            <h2>Painel de Controle</h2>
            
            <div class="filter-options">
                <h3>Filtrar por Status:</h3>
                <button id="todos" class="filter-btn active">Todos</button>
                <button id="pendentes" class="filter-btn">Pendentes</button>
                <button id="realizados" class="filter-btn">Realizados</button>
            </div>
            
            <h3>Lista de Vazamentos:</h3>
            <div class="vazamento-list" id="vazamentoList">
                <!-- Itens serão adicionados dinamicamente -->
            </div>

            <div class="status-info">
                <p class="loading-message">Dados carregados automaticamente do arquivo data/vazamentos.csv</p>
                <p class="loading-message" id="loadingStatus">Dados carregados com sucesso! 2 vazamentos</p>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Dados dos vazamentos
        const vazamentos = [
            {
                id: 1,
                local: "Rua das Flores, 123",
                coordenadas: [-15.64368164606734, -56.172236397210874],
                status: "pendente",
                dataRegistro: "2023-05-15",
                dataReparo: null,
                descricao: "Vazamento em tubulação principal"
            },
            {
                id: 2,
                local: "Avenida Central, 456",
                coordenadas: [-15.641790989223265, -56.1722042107055],
                status: "realizado",
                dataRegistro: "2023-05-10",
                dataReparo: "2023-05-12",
                descricao: "Vazamento reparado com sucesso"
            }
        ];

        // Inicializar o mapa
        const map = L.map('map').setView([-15.6427, -56.1722], 15);
        
        // Adicionar camada do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Criar ícones personalizados
        const pendenteIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        const realizadoIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Objeto para armazenar os marcadores
        const markers = {};
        
        // Função para adicionar marcadores ao mapa
        function addMarkers(filter = 'todos') {
            // Limpar marcadores existentes
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            
            // Adicionar marcadores com base no filtro
            vazamentos.forEach(vazamento => {
                if (filter === 'todos' || vazamento.status === filter) {
                    const icon = vazamento.status === 'pendente' ? pendenteIcon : realizadoIcon;
                    
                    markers[vazamento.id] = L.marker(vazamento.coordenadas, { icon })
                        .addTo(map)
                        .bindPopup(`
                            <b>${vazamento.local}</b><br>
                            <span class="${vazamento.status === 'pendente' ? 'status-pendente' : 'status-realizado'}">
                                ${vazamento.status === 'pendente' ? 'REPARO PENDENTE' : 'REPARO REALIZADO'}
                            </span><br>
                            ${vazamento.descricao}<br>
                            <small>Registrado em: ${vazamento.dataRegistro}</small>
                            ${vazamento.dataReparo ? `<br><small>Reparado em: ${vazamento.dataReparo}</small>` : ''}
                        `);
                }
            });

            // Atualizar status
            const filteredCount = filter === 'todos' 
                ? vazamentos.length 
                : vazamentos.filter(v => v.status === filter).length;
            document.getElementById('loadingStatus').textContent = 
                `Dados carregados com sucesso! ${filteredCount} vazamentos`;
        }

        // Função para atualizar a lista de vazamentos
        function updateVazamentoList(filter = 'todos') {
            const listContainer = document.getElementById('vazamentoList');
            listContainer.innerHTML = '';
            
            vazamentos.forEach(vazamento => {
                if (filter === 'todos' || vazamento.status === filter) {
                    const item = document.createElement('div');
                    item.className = `vazamento-item ${vazamento.status}`;
                    item.innerHTML = `
                        <div>
                            <strong>${vazamento.local}</strong>
                            <span class="status-badge status-${vazamento.status}">
                                ${vazamento.status === 'pendente' ? 'PENDENTE' : 'REALIZADO'}
                            </span>
                        </div>
                        <div class="coordinates">${vazamento.coordenadas[0].toFixed(6)}, ${vazamento.coordenadas[1].toFixed(6)}</div>
                        <div>${vazamento.descricao}</div>
                        <small>Registrado em: ${vazamento.dataRegistro}</small>
                    `;
                    
                    item.addEventListener('click', () => {
                        map.setView(vazamento.coordenadas, 18);
                        markers[vazamento.id].openPopup();
                    });
                    
                    listContainer.appendChild(item);
                }
            });
        }

        // Event listeners para os botões de filtro
        document.getElementById('todos').addEventListener('click', () => {
            setActiveButton('todos');
            addMarkers('todos');
            updateVazamentoList('todos');
        });

        document.getElementById('pendentes').addEventListener('click', () => {
            setActiveButton('pendentes');
            addMarkers('pendente');
            updateVazamentoList('pendente');
        });

        document.getElementById('realizados').addEventListener('click', () => {
            setActiveButton('realizados');
            addMarkers('realizado');
            updateVazamentoList('realizado');
        });

        // Função para definir o botão ativo
        function setActiveButton(activeId) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(activeId).classList.add('active');
        }

        // Inicializar o mapa e a lista
        addMarkers();
        updateVazamentoList();
    </script>
</body>
</html>
